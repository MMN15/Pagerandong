{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Tambahkan Produk Baru</h2>
    <form action="{{ url_for('add_product') }}" method="POST" enctype="multipart/form-data" class="product-form">
        <div class="form-group">
            <label for="name">Nama Produk:</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Masukan Nama Produk" required>
        </div>

        <div class="form-group">
            <label for="price">Harga:</label>
            <input type="text" id="price" name="price" class="form-control" placeholder="Masukan Harga Produk" required>
        </div>

        <div class="form-group">
            <label for="description">Deskripsi:</label>
            <textarea id="description" name="description" class="form-control" placeholder="Masukan Deskripsi Produk"
                required></textarea>
        </div>

        <div class="form-group">
            <label for="image">Gambar Produk:</label>
            <input type="file" id="image" name="image" class="form-control-file" accept="image/*" required>
        </div>

        <button type="submit" class="btn-submit">Tambah Produk</button>
    </form>
</div>
{% endblock %}
